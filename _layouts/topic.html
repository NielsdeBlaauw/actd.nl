{% include header.html %}
  <section>
    <h1>{{ page.title }}</h1>

    {{ content }}

    <hr />
    <h2>Topics:</h2>
    <ul>
    {% assign topics = site.topics|sort:'order' %}
    {% for topic in topics %}
        <li><a href='{{topic.url}}'>{{topic.title}}</a></li>
    {% endfor %}
    </ul>
  </section>
{% include footer.html %}
